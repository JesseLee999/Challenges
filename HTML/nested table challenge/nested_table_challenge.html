<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <img height="265" src="http://learn.codespace.co.za/storage/uploads/lesson/357/embedded/table.png" width="348">

    <table border="1px" width="300px" height="250px">
      <tr>
        <td align="center">1</td>
        <td colspan="4" align="center">2</td>
      </tr>

      <tr>
        <td rowspan="3" align="center">3</td>
        <td align="center" bgcolor="orange">4</td>
        <td align="center" bgcolor="orange">5</td>
        <td rowspan="2" colspan="2" align="center" bgcolor="yellow">6</td>
      </tr>

      <tr>
        <td align="center" bgcolor="orange">7</td>
        <td align="center" bgcolor="orange">8</td>
      </tr>

      <tr>
        <td colspan="2" align="center" bgcolor="yellow">9</td>
        <td colspan="2" align="center" bgcolor="yellow">10</td>
      </tr>
    </table>
  </body>
</html>
