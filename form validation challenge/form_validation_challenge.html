<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 align="center"><strong>Registration Form</strong></h1>
    <hr></hr>
    <form action="#" method="post">
      <table>
        <tr>
          <td>User id:</td>
          <td><input type="text" name="userid" required and must be length of 5-12/></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="text" name="password" required and must be length of 7-12/></td>
        </tr>
        <tr>
          <td>Name:</td>
          <td><input type="text" name="name" required="7-12"/></td>
        </tr>
        <tr>
          <td>Address:</td>
          <td><input type="text" name="address" optional/></td>
        </tr>
        <tr>
          <td>Country:</td>
          <td><select name="country">
            <option value="1"></option>
            <option value="Female">Female</option>
          </select>
        </tr>





  </body>
</html>
